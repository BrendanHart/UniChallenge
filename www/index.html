<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/nav.css">
        <title>Hello World</title>

        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript">
        var map;
        document.addEventListener("deviceready", function() {
                var div = document.getElementById("map_canvas");
                map = plugin.google.maps.Map.getMap(div);
                map.addEventListener(plugin.google.maps.event.MAP_READY, onMapReady);
            }, false);

        function displayPerson(image, name) {
            var div = document.getElementById("foundPerson");
            var img = div.getElementById("img");
            var span = div.getElementById("span");
            img.src = image;
            span.innerHTML=name;
            div.height="50px"
            div.appendChild(img);
            div.className += "foundPerson";
            document.appendChild(div);
        }

        function onMapReady() {

                var POS = new plugin.google.maps.LatLng(52.4508168,-1.9327022);
                map.animateCamera({
                    'target': POS,
                    'tilt': 60,
                    'zoom': 18,
                    'bearing': 0,
                    'duration': 5000 // = 5 sec.
                    }, function() {
                    }
                );

                map.addCircle(
                   {'center': POS,
                    'radius': 300,
                    'strokeColor' : '#AA00FF',
                    'strokeWidth': 5,
                    'fillColor' : '#efefef'
                    });

                map.addMarker(
                    {'position': POS,
                     'title': "John Smith",
                     }, function(marker) {
                        marker.addEventListener(plugin.google.maps.event.MARKER_CLICK, function() {
                            displayPerson("img/profiles/johnsmith.jpg","John Smith");
                            });
                     });



        }

        function onBtnClicked() {
            map.showDialog();
        }
        </script>


    </head>
