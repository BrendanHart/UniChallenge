<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/loginstyle.css">
        <title>Login Screen</title>

	<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
	<script>
	function validate(){
	
		if(document.forms["login"]["username"].value == "admin" && document.forms["login"]["password"].value == "password"){
	
			return true;
		}
		else{
	
			alert("Wrong password or username");
			return false;
		}
	}
	</script>
    </head>
    <body>
	<h2>Connection Application</h2>
	<form name="login" method="post" action="mainpage.html"  onsubmit="return validate()">
	<input type="text" name="username" required>Username</input>
	<input type="password" name="password" required>Password</input>
	<input type="submit" value="Log In">
	</form>
    </body>
</html>
