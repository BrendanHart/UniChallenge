<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/loginstyle.css">
        <title>Login Screen</title>

	<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
	<script>
	function validate(){
	
		if(document.forms["login"]["username"].value == ""){

			alert("You must fill the username field before continuing.");
			setFocusTo("username");
			return false;
		}
		else if(document.forms["login"]["password"].value == ""){

			alert("You must fill the password field before continuing.");
			setFocusTo("password");
			return false;
		}
		else if(document.forms["login"]["username"].value == "admin" && document.forms["login"]["password"].value == "password"){
	
			return true;
		}
		else{
	
			alert("Incorrect password or username.");
			return false;
		}
	}
	</script>
	<script>
	function setFocusTo(_element){

		document.forms["login"][_element].focus()
	}
	</script>
    </head>
    <body background="background.png" background-position="bottom">
	<div align="center">
		<img src="logo.png" width="100%">
	</div>

	
		<form name="login" method="post" action="mainpage.html"  onsubmit="return validate()">
		<div align="center">
		<input class="field" type="text" name="username" value="Username" onfocus="this.value='';">
		<input class="field" type="password" name="password" value="Password" onfocus="this.value='';">
		</div>
		<div align="center">
		<input class="button" type="submit" value="Log in">
		</div>
		<div align="center">
		<input class="button" type="submit" value="Log in with ">
		</div>
		</form>
	
    </body>
</html>
